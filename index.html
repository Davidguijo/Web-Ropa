<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa</title>
  <link rel="icon" href="imagenes/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg">
      <img src="./imagenes/logo.png" alt="Icono Tienda" class="navbar-logo" height="300px">
      <div class="navbar-brand">
        <h2 class="navbar-title">Clothes Corp</h2>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-menu" id="navbarNav">
        <ul class="navbar-nav ms-auto d-flex gap-3">
          <li class="nav-item">
            <a href="index.html" class="nav-link btn-index">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="paginas/sobrenosotros.html" class="nav-link">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a href="paginas/productos.html" class="nav-link">Productos</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a href="paginas/contacto.html" class="nav-link">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="background-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./imagenes/index/foto1carrusel.webp" class="d-block w-100" alt="Fondo 1">
      </div>
      <div class="carousel-item">
        <img src="./imagenes/index/foto2carrusel.webp" class="d-block w-100" alt="Fondo 2">
      </div>
      <div class="carousel-item">
        <img src="./imagenes/index/foto3carrusel.webp" class="d-block w-100" alt="Fondo 3">
      </div>
      <div class="carousel-item">
        <img src="./imagenes/index/foto4carrusel.webp" class="d-block w-100" alt="Fondo 4">
      </div>
    </div>
  </div>

  <section class="welcome-section text-center" id="inicio">
    <div class="container">
      <h1 class="display-4">Bienvenido a nuestra tienda</h1>
      <p class="lead">Moda para todos los estilos</p>
      <a href="#" class="btn btn-danger btn-lg">Explorar Colección</a>
    </div>
  </section>

  <!-- Modal de Iniciar sesión -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-slideout">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario de inicio de sesión -->
        <div id="loginForm">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
          <p class="mt-3 text-center">
            ¿No tienes cuenta? <a href="#" id="switchToRegister">Registrarme</a>
          </p>
        </div>

        <!-- Formulario de registro (oculto inicialmente) -->
        <div id="registerForm" style="display: none;">
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
              <label for="newUser" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="newUser" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="ConfirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="ConfirmPassword" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <button type="submit" class="btn btn-secondary">Registrarse</button>
          </form>
          <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="#" id="switchToLogin">Iniciar Sesión</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/fichero.js"></script>

  <script>

    document.addEventListener("DOMContentLoaded", function () {

      // Obtener referencias a los elementos del DOM
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const switchToRegister = document.getElementById("switchToRegister");
      const switchToLogin = document.getElementById("switchToLogin");

      if (switchToRegister && switchToLogin) {
        // Mostrar el formulario de registro y ocultar el de inicio de sesión
        switchToRegister.addEventListener("click", function (e) {
          e.preventDefault(); // Evitar que el enlace recargue la página
          loginForm.style.display = "none";
          registerForm.style.display = "block";
        });

        // Mostrar el formulario de inicio de sesión y ocultar el de registro
        switchToLogin.addEventListener("click", function (e) {
          e.preventDefault(); // Evitar que el enlace recargue la página
          registerForm.style.display = "none";
          loginForm.style.display = "block";
        });
      }
    });

  </script>

</body>
</html>
